
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Countdown-Test – Chatfreigabe</title>
    <style>
        body {
            background-color: black;
            color: #00ffcc;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2em;
        }
        #countdown, #chatTrigger {
            margin-top: 30px;
        }
        #chatTrigger {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Test: Countdown zur Chatfreigabe</h1>
    <p>Countdown läuft bis 09:08:39 UTC</p>
    <div id="countdown"></div>
    <div id="chatTrigger">
        <h2>🧠 Kommunikation aktiviert</h2>
        <p>Der Kommunikationskanal wurde freigegeben.</p>
    </div>

    <script>
        const countdownElem = document.getElementById("countdown");
        const chatTrigger = document.getElementById("chatTrigger");
        const targetDate = new Date("2025-05-17T09:08:39Z").getTime();

        function startCountdown() {
            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance <= 0) {
                    clearInterval(interval);
                    countdownElem.style.display = "none";
                    chatTrigger.style.display = "block";
                    if (typeof Tawk_API !== 'undefined' && typeof Tawk_API.maximize === 'function') {
                        Tawk_API.maximize(); // Chat öffnen
                    } else {
                        // Wiederhole alle 500ms, bis Tawk_API bereit ist
                        const waitForTawk = setInterval(function() {
                            if (typeof Tawk_API !== 'undefined' && typeof Tawk_API.maximize === 'function') {
                                Tawk_API.maximize();
                                clearInterval(waitForTawk);
                            }
                        }, 500);
                    }
                    return;
                }

                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                countdownElem.innerHTML = "⏳ " + minutes + "m " + seconds + "s";
            }, 1000);
        }

        window.onload = startCountdown;
    </script>
