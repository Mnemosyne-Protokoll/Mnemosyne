
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Countdown-Test – Fixer Zeitpunkt</title>
    <style>
        body {
            background-color: black;
            color: #00ffcc;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2em;
        }
        #countdown, #chatTrigger {
            margin-top: 30px;
        }
        #chatTrigger {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Test: Countdown (UTC gebunden)</h1>
    <p>Countdown läuft bis 17.05.2025 – 17:35 UTC</p>
    <div id="countdown"></div>
    <div id="chatTrigger">
        <h2>🧠 Kommunikation aktiviert</h2>
        <p>Der Kommunikationskanal wurde freigegeben.</p>
    </div>

    <script>
        let openChat = false;

        const countdownElem = document.getElementById("countdown");
        const chatTrigger = document.getElementById("chatTrigger");
        const targetDate = new Date("2025-05-17T17:35:00Z").getTime();

        function startCountdown() {
            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance <= 0) {
                    clearInterval(interval);
                    countdownElem.style.display = "none";
                    chatTrigger.style.display = "block";
                    openChat = true;
                    if (typeof Tawk_API !== 'undefined' && typeof Tawk_API.maximize === 'function') {
                        Tawk_API.maximize();
                    }
                    return;
                }

                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                countdownElem.innerHTML = "⏳ " + minutes + "m " + seconds + "s";
            }, 1000);
        }

        window.onload = startCountdown;
    </script>

    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
    Tawk_API.onLoad = function() {
        if (typeof openChat !== 'undefined' && openChat === true) {
            setTimeout(function() {
                Tawk_API.maximize();
            }, 500);
        }
    };

        s0.parentNode.insertBefore(s1, s0);
    })();
    </script>
</body>
</html>
